<body>
    <div class="navbar">
        <h1>JavaScript Programming</h1>
    </div>
    <!-- converter.... -->
    <div class="styling">
        <h2>HERO CONVERTER</h2>
        <span class="hero_converter">Number: </span><input id="converter_input" type="number" value="0"/>
            <select name="unit" id="converter_unit">
                <option value="lbtokg">In Kilograms</option>

            <button onclick="convert()" type="button" id="converter_button">Convert</button>
            <span id="converter_result"></span>
    </div>
    <!-- min max...... -->
    <div class="calc_styling">
        <h2>Calculator</h2>
        <form id="numberForm">
            <label for="numbers">Enter numbers:</label>
            <input type="text" id="numbers" name="numbers" required>
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </div>
    <!-- Magic.... -->
    <div class="magic_styling">
        <h2>Magic!</h2>
        <textarea id="textInput" rows="10" cols="30"></textarea><br>
        <button onclick="clearText()">Clear It</button>
        <button onclick="toggleCase()">Capitalize</button>
        <button onclick="sortLines()">Sort</button>
        <button onclick="reverseLines()">Reverse</button>
        <button onclick="stripBlank()">Strip Blank</button>
        <button onclick="addNumbers()">Add Numbers</button>
        <button onclick="shuffleLines()">Shuffle</button>
    </div>
    <!-- quote -->
    <div class="quote-container" id="quote-container">
        <p id="quote-text"></p>
        <div class="buttons">           
            <button class="color-button1" onclick="changeColors('#5D0E41', '#F3B95F', '#F3B95F')" ondblclick=""></button>
        <button class="color-button2" onclick="changeColors('#416D19', '#DCFFB7', '#DCFFB7')"></button>
        <button class="color-button3" onclick="changeColors('#333', '#92C7CF', '#92C7CF')"></button>
        <button class="color-button4" onclick="changeColors('#A94438', '#E6BAA3', '#E6BAA3')"></button>
        <!-- a button which will change quotes -->
        <button class="color-button5" onclick="displayRandomQuote()"></button>
    </div>
      </div>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var numbersInput = document.getElementById('numbers').value.trim();
            var numbersArray = numbersInput.split(',').map(function(item) {
                return parseFloat(item);
            });
            var max = Math.max(...numbersArray);
            var min = Math.min(...numbersArray);
            var sum = numbersArray.reduce((acc, curr) => acc + curr, 0);
            var average = sum / numbersArray.length;
            var reverseOrder = numbersArray.slice().reverse();
    
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <p>Max: ${max}</p>
                <p>Min: ${min}</p>
                <p>Sum: ${sum}</p>
                <p>Average: ${average}</p>
                <p>Reverse Order: ${reverseOrder.join(', ')}</p>
            `;
        });

        function clearText() {
    document.getElementById("textInput").value = "";
}

function toggleCase() {
    var textInput = document.getElementById("textInput");
    var currentText = textInput.value;
    if (currentText === "") return;
    
    if (currentText === currentText.toUpperCase()) {
        textInput.value = currentText.toLowerCase();
    } else {
        textInput.value = currentText.toUpperCase();
    }
}

function sortLines() {
    var textInput = document.getElementById("textInput");
    var lines = textInput.value.split('\n');
    lines.sort();
    textInput.value = lines.join('\n');
}

function reverseLines() {
    var textInput = document.getElementById("textInput");
    var lines = textInput.value.split('\n');
    lines = lines.map(function(line) {
        return line.split('').reverse().join('');
    });
    textInput.value = lines.reverse().join('\n');
}

function stripBlank() {
    var textInput = document.getElementById("textInput");
    var lines = textInput.value.split('\n');
    lines = lines.filter(function(line) {
        return line.trim() !== '';
    });
    textInput.value = lines.join('\n');
}

function addNumbers() {
    var textInput = document.getElementById("textInput");
    var lines = textInput.value.split('\n');
    for (var i = 0; i < lines.length; i++) {
        lines[i] = (i + 1) + '. ' + lines[i];
    }
    textInput.value = lines.join('\n');
}

function shuffleLines() {
    var textInput = document.getElementById("textInput");
    var lines = textInput.value.split('\n');
    for (var i = lines.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = lines[i];
        lines[i] = lines[j];
        lines[j] = temp;
    }
    textInput.value = lines.join('\n');
}

const fortunes = [
        "The early bird gets the worm, but the second mouse gets the cheese.",
        "Be on the alert to recognize your prime at whatever time of your life it may occur.",

        "Patience is your alley at the moment. Don’t worry!",
        "Nothing is impossible to a willing heart.",
        "Don’t worry about money. The best things in life are free.",
        "Don’t pursue happiness – create it.",
        "Courage is not the absence of fear; it is the conquest of it.",
        "Nothing is so much to be feared as fear.",
        "All things are difficult before they are easy.",
        "The real kindness comes from within you.",
        "A ship in the harbor is safe, but that’s not why ships are built.",
        "You don’t need strength to let go of something. What you really need is understanding.",
        "If you want the rainbow, you have to tolerate the rain.",
        "Fear is interest paid on a debt you may not owe.",
        "Hardly anyone knows how much is gained by ignoring the future.",
    ];
    function getRandomQuote() {
      return fortunes[Math.floor(Math.random() * fortunes.length)];
    }
    function displayRandomQuote() {
      const quoteContainer = document.getElementById('quote-text');
      quoteContainer.textContent = getRandomQuote();
    }
    function changeColors(fontColor, borderColor, bgColor) {
      const quoteContainer = document.getElementById('quote-container');
      quoteContainer.style.color = fontColor;
      quoteContainer.style.borderColor = borderColor;
      quoteContainer.style.backgroundColor = bgColor;
    }
    displayRandomQuote();
    </script>
