<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Programming</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="navbar">
        <h1>JS Programming</h1>
    </div>
    <!-- converter.... -->
    <div class="styling">
        <h2>HERO CONVERTER</h2>
        <span class="hero_converter">Number: </span><input id="converter_input" type="number" value="0"/>
            <select name="unit" id="converter_unit">
                <option value="lbtokg">In Kilograms</option>
                <option value="kgtolb">In Pounds</option>
            </select>
            <button class="convert" onclick="convert()" type="button" id="converter_button">Convert</button>
            <span id="converter_result"></span>
    </div>
    <!-- min max...... -->
    <div class="calc_styling">
        <h2>Calculator</h2>
        <form id="numberForm">
            <label for="numbers">Enter numbers:</label>
            <input type="text" id="numbers" name="numbers" required>
            <button class="submit" type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </div>
    <!-- Magic.... -->
    <div class="magic_styling">
        <h2>Magic!</h2>
        <textarea id="textInput" rows="10" cols="30"></textarea><br>
        <button class="magic" onclick="clearText()">Clear It</button>
        <button class="magic" onclick="toggleCase()">Capitalize</button>
        <button class="magic" onclick="sortLines()">Sort</button>
        <button class="magic" onclick="reverseLines()">Reverse</button>
        <button class="magic" onclick="stripBlank()">Strip Blank</button>
        <button class="magic" onclick="addNumbers()">Add Numbers</button>
        <button class="magic" onclick="shuffleLines()">Shuffle</button>
    </div>
    <!-- quote -->
    <div class="quote-container" id="quote-container">
        <h2>Quote Box</h2>
        <p id="quote-text"></p>
        <div class="buttons">           
            <button class="color-button1" onclick="changeStyles('#CDFADB', '#5D0E41','monospace','20px')"></button>
        <button class="color-button2" onclick="changeStyles('#FFD0EC', '#416D19','tahoma','20px')"></button>
        <button class="color-button3" onclick="changeStyles('#F2F597', '#F57D1F','impact','20px')"></button>
        <button class="color-button4" onclick="changeStyles('#DCFFB7', '#D04848','cursive','20px')"></button>
        <button class="color-button5" onclick="displayRandomQuote()"></button>
    </div>
      </div>
    <footer>
        <div class="footer">
                <h3>Brac University</h3>
                <p>Farhin Rahman</p>
                <p>CSE Dept.</p>
        </div>

    <script>
    </script>
    
    <script src="my.js"></script>
    <script src="https://kit.fontawesome.com/692c2638c1.js" crossorigin="anonymous"></script> 
</body>
</html>
